<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>dara-js</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <ul id="nav-mobile" class="hide-on-med-and-down">
      <li><a href="#" class="brand-logo center">dara-js</a></li>
    </ul>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
  </div>

  <!-- Game info header -->

  <div class="container board-container">
    <div class="card center">
      <div class="card-content">
        <p class="first-player-name">First player: <span id="first-player-token-counter"></span></p>
        <p class="second-player-name">Second player: <span id="second-player-token-counter"></span></p>
        <p>Game phase: <span id="game-phase"></span></p>
        <p>Whose turn: <span id="whose-turn"></span></p>
      </div>
      <div class="card-action">
        <a href="#">NEW GAME</a>
      </div>
    </div>
  </div>


  <div>
    <p class="center" id="js-error-box"></p>
  </div>

  <!-- Game board -->

  <div class="container brown center board-container" id="gameBoard">

      <!-- First row   -->
    <div class="row js-board-row">
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="0" data-col="0" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="0" data-col="1" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="0" data-col="2" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="0" data-col="3" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="0" data-col="4" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="0" data-col="5" data-player="0"></a>
      </div>
    </div>


    <!--  Second row   -->

    <div class="row js-board-row">
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="1" data-col="0" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="1" data-col="1" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="1" data-col="2" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="1" data-col="3" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="1" data-col="4" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="1" data-col="5" data-player="0"></a>
      </div>
    </div>

    <!--  Third row   -->

    <div class="row js-board-row">
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="2" data-col="0" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="2" data-col="1" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="2" data-col="2" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="2" data-col="3" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="2" data-col="4" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="2" data-col="5" data-player="0"></a>
      </div>
    </div>

    <!--  Fourth row   -->

    <div class="row js-board-row">
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="3" data-col="0" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="3" data-col="1" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="3" data-col="2" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="3" data-col="3" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="3" data-col="4" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="3" data-col="5" data-player="0"></a>
      </div>
    </div>

    <!--  Fifth row   -->

    <div class="row js-board-row">
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="4" data-col="0" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="4" data-col="1" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="4" data-col="2" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="4" data-col="3" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="4" data-col="4" data-player="0"></a>
      </div>
      <div class="col s2">
        <a class=" btn-large  waves-light brown js-cell" data-row="4" data-col="5" data-player="0"></a>
      </div>
    </div>


  </div>

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">

      </div>

    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://rajaste.ee">Ranno Rajaste</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/materialize.js"></script>
  </body>
</html>
